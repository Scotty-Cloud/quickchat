<!-- POSTS page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="posts.css" />

    <title>/POSTS</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../account/auth.js"></script>
    <script>
      if (isLoggedIn() === false) {
        window.location.replace("../account/login.html");
      }
    </script>
  </head>

  <body>
    <header>
      <section id="page">
        <nav>
          <section id="nav-left">
            <a href="posts.html" id="logo">
              <img src="../images/logo.png" width="5%" alt="QCLogo" />
            </a>
          </section>
          <section id="nav-right">
            <section id="search-box">
              <img src="../images/search.png" alt="" />
              <input type="text" placeholder="Search" />
            </section>
            <section id="user-online" onclick="toggleMenu()">
              <img src="../images/defaultUser.png" alt="" />
            </section>
          </section>
        </nav>
      </header>
      
      <main>
        <h1>Posts</h1>
      </main>
      
      <footer></footer>
    </section>

    <!-- Page-specific code -->
    <script src="posts.js"></script>
  </body>
</html>
