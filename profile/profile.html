<!DOCTYPE html>
<html lang="en">

<head>
    <title>QuickChat | Profile</title>
    <link rel="icon" href="../images/" type="image/x-icon">

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome link -->
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

    <!-- Link to custom style sheet -->
    <link rel="stylesheet" href="../posts/posts.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="../account/auth.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("/posts/posts.html");
    </script>
</head>

<body>
    <nav>
        <!-- Navigation bar left, which includes logos and couple icons-->
        <div class="nav-left">
            <a href="posts.html" class="logo"><img src="../images/logo.png" alt="" class="logo"></a>
            <!-- Change this later-->
        </div>
        <!-- Navigation -->
        <div class="nav-right">

            <div class="search-box">
                <img src="../images/search.png" alt="">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online" onclick="settingsMenuToggle()">
                <img src="../images/defaultUser.png" alt="profile picture">
            </div>
        </div>
        <!-- Seetings menu -->
        <div class="settings-menu">

            <!-- Button for switching colors -->
            <div id="dark-btn">
                <span></span>
            </div>

            <div class="settings-menu-inner">
                <div class="user-profile">
                    <img src="../images/defaultUser.png" alt="">
                    <div>
                        <p>Godzilla Scotty</p>
                        <a href="../html/posts.html">Back to post</a>
                    </div>
                </div>
                <hr>
                <div class="user-profile">
                    <i class="fas fa-user-friends" style="color: #6c7cd6;"></i>
                    <div>
                        <p>Switch Account</p>
                        <a href="#">Choose a profile</a>
                    </div>
                </div>
                <hr>

           
                <div class="settings-links">
                    <i class="fas fa-cog setting-icon settings-icon" style="color: #6c7cd6;"></i>
                    <a href="#">Settings & Privacy <i class="fas fa-arrow-right" style="font-size: 10px;"></i></a>
                </div>
                <div class="settings-links">
                    <i class="fas fa-globe setting-icon settings-icon" style="color: #6c7cd6;"></i>
                    <a href="#">Language <i class="fas fa-arrow-right" style="font-size: 10px;"></i></a>
                </div>
                <div class="settings-links">
                    <i class="fas fa-question-circle settings-icon" style="color: #6c7cd6;"></i>
                    <a href="#">Help & Support <i class="fas fa-arrow-right" style="font-size: 10px;"></i></a>
                </div>
                <div class="settings-links">
                    <i class="fas fa-moon settings-icon" style="color: #6c7cd6;"></i>
                    <a href="#">Display & Accessability <i class="fas fa-arrow-right" style="font-size: 10px;"></i></a>
                </div>
                <div class="settings-links">
                    <i class="fas fa-sign-out-alt settings-icon" style="color: #c6ccee;"></i>
                    <a href="#" id="btnLogOut">Logout <i class="fas fa-arrow-right" style="font-size: 10px;"></i></a>
                </div>

            </div>


        </div>
    </nav>
 <!-- Profile page -->
 <div class="popup">
    <div class="profile-container">
        <img src="../images/minionrock.png" alt="banner image" class="cover-img">
        <div class="profile-details">
            <div class="profile-detail-left">
                <div class="profile-detail-row">
                    <img src="../images/defaultUser.png" alt="profile pic" class="profile-detail-image">
                    <div>
                        <h3>Godzilla Scotty</h3> <!-- PLace holder-->
                        <p>900 friends - 90 Close Friends </p>
                        <img src="placeholder" alt="">
                        <img src="placeholder" alt="">
                        <img src="placeholder" alt="">
                    </div>
                </div>
            </div>

            <div class="profile-detail-right">
                <button type="button"><i class="fas fa-user-friends"></i>Friends</button>
                <button type="button" id="btnEdit"><i class="fas fa-edit"></i>Edit profile</button>
                <button type="button" id="btnSave"><i class="fas fa-edit"></i>Save</button>
                <input type="textarea" id="inputBio">
                <a href="#"></a>
            </div>
        </div>
    </div>


    <div class="profile-info">
        <div class="info-col">
            <div class="profile-intro">
                <h3 class="bioTitle">About Me </h3>
                <p class="bio-text">
                </p>
                <hr>
                <ul>
                    <li><i class="fas fa-user"></i>Scotty Boy</li>
                    <li><i class="fa-solid fa-building"></i>Spotify</li>
                    <li><i class="fa-solid fa-location-dot"></i>New York, NY</li>
                    <li><i class="fa-solid fa-bars"></i>Scotty is a silly goose</li>
                </ul>
            </div>
            


    <script src="profile.js"></script>
    <script src="menubar.js"></script>
   
</body>

</html>
