<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="index.css" />

    <title>Login to the Microblog Network!</title>
  </head>
  <body>
    <main>
      <h1>Welcome to Quick Chat</h1>
      <nav>
        <a id="loginLink" href="account/login.html" class="button">Login</a>
        <a id="registerlink" href="account/register.html" class="button"
          >Register</a
        >
      </nav>
    </main>

    <footer>
      <p>&copy; 2024 - QuickChat</p>
    </footer>

    <script src="account/auth.js"></script>
    <script>
      const loginLink = document.querySelector("#loginLink");
      const greetingSpan = document.querySelector("#greetingSpan");
      if (isLoggedIn() == true) {
        loginLink.style.display = "none";
      } else {
        greetingSpan.style.display = "none";
      }
    </script>
    <!-- Page-specific code -->

    <script src="index.js"></script>
  </body>
</html>
