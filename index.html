<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../images/speechbubble.png"
    />
    <title>Login to the Microblog Network!</title>
  </head>
  <body>
    <main>
      <!-- <img src="images/bubble.svg" alt=""> -->
      <section class="welcome-form">
        <h1>Welcome to Quick Chat</h1>
        <h3>Immerse yourself with others who share the same passion as you.</h3>
        <nav>
          <a id="loginLink" href="account/login.html" class="button"
            >Start Chating</a
          >
          <a id="registerlink" href="account/register.html" class="button"
            >Join Now</a
          >
        </nav>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 - Quick Chat</p>
    </footer>
    <script src="account/auth.js"></script>
    <script>
      const loginLink = document.querySelector("#loginLink");
      const greetingSpan = document.querySelector("#greetingSpan");
      if (isLoggedIn() == true) {
        loginLink.style.display = "none";
      } else {
        greetingSpan.style.display = "none";
      }
    </script>
    <script src="index.js"></script>
  </body>
</html>
